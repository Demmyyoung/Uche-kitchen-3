<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Libertinus+Serif+Display&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <header class="header">
        <nav class="navigation">
            <a href="index.html" class="nav-link">Home</a>
            <a href="index.html#about-section" class="nav-link">About</a>
            <a href="store.html" class="nav-link">Store</a>
            <a href="cart.html" class="nav-link cart-link" aria-label="Shopping Cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-counter">0</span>
            </a>
        </nav>
    </header>

    <div class="cart-container">
        <h1>Shopping Cart</h1>
        <div class="cart-items">
            <!-- Cart items will be injected here by JavaScript -->
        </div>
        <div class="cart-summary">
            <div class="total-price">
                <strong>Total:</strong> $<span id="total-price">0.00</span>
            </div>
            <div class="cart-actions">
                <button class="clear-cart-btn">Clear Cart</button>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="js/cart.js" defer></script>
</body>

</html>
